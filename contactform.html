<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contactform.css">
        <title></title>
    </head>
    <body>

        <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">

            <h3>GET IN TOUCH</h3>
            <input type ="text" id="name" placeholder="Your Name" required><br>
            <input type ="email" id="email" placeholder="Email id" required><br>
            <input type ="text" id="phone" placeholder="Phone number" required><br>
            <textarea id="message" rows="4" placeholder="How can we help you"></textarea><br>
            <button type="submit">Submit</button>
        </form>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                secureToken:"C8970739D4677946DBA031BA96740B803952989D6E941D9CB45B04406C15C0A6629FC11F4B26A7A2C8C35F29D4A3E3B7",
                Email.send({
              
                To : 'luissered@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New contact form Enquiry",
                Body : "NAME:" + document.getElementById("name").value
                +"<br> Email:" + document.getElementById("email").value
                +"<br> Phone number:" + document.getElementById("phone").value
                +"<br> Message" + document.getElementById("message").value
                }).then(
                message => alert("Message Sent")
                );
            }
        </script>
    </body>
</html>
